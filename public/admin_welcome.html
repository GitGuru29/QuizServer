<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizServer Admin</title>
  <!-- ✅ Import QRCode library (keeping this from original code) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --success-dark: #05c091;
      --warning: #ffd166;
      --warning-dark: #e6bc5c;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background - MEDIUM DARK PURPLE */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #6247aa 0%, #3f2b63 100%);
      animation: gradientBG 15s ease infinite;
    }
    
    /* Animated bubbles/particles - MEDIUM DARK PURPLE */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(145, 123, 197, 0.3);
      animation: float 8s infinite ease-in-out;
      z-index: -1;
    }
    
    @keyframes gradientBG {
      0% {
        background: linear-gradient(135deg, #6247aa 0%, #3f2b63 100%);
      }
      25% {
        background: linear-gradient(135deg, #7045a2 0%, #52378f 100%);
      }
      50% {
        background: linear-gradient(135deg, #5a3e96 0%, #4a2f7a 100%);
      }
      75% {
        background: linear-gradient(135deg, #664eaf 0%, #392667 100%);
      }
      100% {
        background: linear-gradient(135deg, #6247aa 0%, #3f2b63 100%);
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) translateX(10px);
        opacity: 0.3;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
    }
    
    .container {
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    
    .header {
      margin-bottom: 2.5rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: var(--success-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(6, 214, 160, 0.3);
    }
    
    .btn-warning {
      background: var(--warning);
      color: var(--dark);
    }
    
    .btn-warning:hover {
      background: var(--warning-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 209, 102, 0.3);
    }
    
    .btn i {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Hidden elements from original to maintain functionality */
    #instructions, #participants-list, .control-panel, #quiz-select, #start-quiz {
      display: none;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Animated background -->
  <div class="animated-bg"></div>
  
  <!-- Hidden elements from original to maintain functionality -->
  <div class="control-panel">
    <label for="ip-select">Select IP to share:</label>
    <select id="ip-select"></select>
    <button id="start-server">Start Server</button>
  </div>

  <div id="instructions" style="display:none;">
    <h2>Students: Connect Here</h2>
    <p id="info-text"></p>
    <canvas id="qrcode"></canvas>
  </div>

  <select id="quiz-select"></select>
  <button id="start-quiz">Start Quiz</button>
  <ul id="participants-list"></ul>
  <!-- End of hidden elements -->

  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">
          <i class="fas fa-brain"></i>
        </div>
        <h1>QuizServer Admin</h1>
        <p class="subtitle">Create, manage, and analyze interactive quizzes for your students</p>
      </div>
      
      <button class="btn btn-primary" onclick="location.href='create_quiz.html'">
        <i class="fas fa-plus-circle"></i> Create New Quiz
      </button>
      
      <button class="btn btn-success" onclick="location.href='admin.html'">
        <i class="fas fa-broadcast-tower"></i> Start Server & Monitor
      </button>
      
      <button class="btn btn-warning" onclick="location.href='results.html'">
        <i class="fas fa-chart-pie"></i> View Quiz Results
      </button>
    </div>
  </div>

  <script>
    // Create animated background bubbles
    function createBubbles() {
      const bubbleCount = 15;
      const container = document.body;
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random properties
        const size = Math.random() * 100 + 50;
        const left = Math.random() * 100;
        const animationDuration = (Math.random() * 10 + 8) + 's';
        const animationDelay = (Math.random() * 5) + 's';
        
        // Apply styles
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        bubble.style.animationDuration = animationDuration;
        bubble.style.animationDelay = animationDelay;
        
        // Add to DOM
        container.appendChild(bubble);
      }
    }
    
    // Call the function when the page loads
    window.addEventListener('load', createBubbles);

    // Keeping the Electron functionality from the original code
    const startBtn = document.getElementById('start-server');
    const infoText = document.getElementById('info-text');
    const instructions = document.getElementById('instructions');
    const participantsList = document.getElementById('participants-list');
    const ipSelect = document.getElementById('ip-select');
    const quizSelect = document.getElementById('quiz-select');
    const startQuizBtn = document.getElementById('start-quiz');

    let baseURL = '';

    // Ask Electron main process for IPs
    window.electronAPI.getIPs();

    // Populate dropdown when IPs arrive
    window.electronAPI.onAvailableIPs((ips) => {
      ips.forEach(({ name, address }) => {
        const option = document.createElement('option');
        option.value = address;
        option.textContent = `${address} (${name})`;
        ipSelect.appendChild(option);
      });
    });

    startBtn.onclick = () => {
      const selectedIP = ipSelect.value;
      window.electronAPI.startServer(selectedIP);
    };

    window.electronAPI.onServerStarted(({ ip, port }) => {
      baseURL = `http://${ip}:${port}`;
      infoText.innerText = `Students: Connect to Wi-Fi, open ${baseURL}`;
      instructions.style.display = 'block';

      // ✅ Generate QR code here
      QRCode.toCanvas(document.getElementById('qrcode'), baseURL, function (error) {
        if (error) console.error(error);
        else console.log("✅ QR generated!");
      });
    });

    function fetchParticipants() {
      if (!baseURL) return; // Server not started yet
      fetch(`${baseURL}/api/participants`)
        .then(res => res.json())
        .then(data => {
          participantsList.innerHTML = '';
          data.forEach(participant => {
            const li = document.createElement('li');
            li.textContent = participant.name;
            participantsList.appendChild(li);
          });
        })
        .catch(err => console.error(err));
    }

    setInterval(fetchParticipants, 3000);

    window.electronAPI.getQuizzes().then(files => {
      files.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f;
        opt.textContent = f;
        quizSelect.appendChild(opt);
      });
    });

    startQuizBtn.onclick = () => {
      const selected = quizSelect.value;
      window.electronAPI.startQuiz(selected);
    };

    window.electronAPI.onQuizStarted((quiz) => {
      alert(`✅ Quiz "${quiz.name}" started!`);
    });
  </script>
</body>
</html>
